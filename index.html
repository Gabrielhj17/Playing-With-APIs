<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Facts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #fact {
            margin-top: 20px;
            font-size: 18px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <h1>Random Cat and Dog Facts</h1>
    <p>Click a button below to learn a fun fact about cats or dogs!</p>
    <button id="get-cat-fact">Get Cat Fact</button>
    <button id="get-dog-fact">Get Dog Fact</button>
    <div id="fact"></div>

    <script>
        // Fetch a random cat fact
        document.getElementById('get-cat-fact').addEventListener('click', () => {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact').textContent = `🐱 Cat Fact: ${data.fact}`;
                })
                .catch(error => {
                    console.error('Error fetching cat fact:', error);
                    document.getElementById('fact').textContent = 'Oops! Something went wrong while fetching a cat fact.';
                });
        });

        // Fetch a random dog fact
        document.getElementById('get-dog-fact').addEventListener('click', () => {
            fetch('https://dog-api.kinduff.com/api/facts')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact').textContent = `🐶 Dog Fact: ${data.facts[0]}`;
                })
                .catch(error => {
                    console.error('Error fetching dog fact:', error);
                    document.getElementById('fact').textContent = 'Oops! Something went wrong while fetching a dog fact.';
                });
        });
    </script>
</body>
</html>
